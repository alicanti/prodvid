name: prodvid
description: "AI-powered product video generator for e-commerce and social media"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.2.7
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.3
  cloud_functions: ^5.1.3
  
  # Google Sign In
  google_sign_in: ^6.2.1
  
  # Apple Sign In
  sign_in_with_apple: ^6.1.3
  
  # RevenueCat
  purchases_flutter: ^8.2.1
  
  # Image & Media
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  video_player: ^2.9.2
  chewie: ^1.8.5
  
  # Sharing & External
  share_plus: ^10.0.3
  url_launcher: ^6.3.1
  
  # Storage & Persistence
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  dio: ^5.7.0
  connectivity_plus: ^6.0.5
  permission_handler: ^11.3.1
  flutter_dotenv: ^5.2.1
  
  # Loading & Feedback
  flutter_spinkit: ^5.2.1
  fluttertoast: ^8.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  
  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

