<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ProdVid</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00D9FF;
            --secondary: #00FF88;
            --bg-dark: #0A0E1A;
            --bg-card: #111827;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.7;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(0, 217, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(0, 255, 136, 0.08) 0%, transparent 50%);
            z-index: -1;
        }

        header {
            padding: 24px 40px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 24px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 48px;
        }

        .contact-cards {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .contact-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 32px;
            transition: transform 0.3s, border-color 0.3s;
        }

        .contact-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
        }

        .contact-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .contact-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .contact-card p {
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .contact-link:hover {
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 48px;
        }

        .social-link {
            width: 48px;
            height: 48px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s, border-color 0.3s;
        }

        .social-link:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }

        footer {
            padding: 32px 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 13px;
        }

        @media (max-width: 768px) {
            header {
                padding: 20px;
            }

            main {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

        </a>
    </header>

    <main>
        <h1>Contact Us</h1>
        <p class="subtitle">We'd love to hear from you. Get in touch with our team.</p>

                    hello@alicantilki.com

            </div>
        </div>

    </main>

    <footer>

            <a href="/">Home</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
            <a href="contact.html">Contact</a>
        </div>
        <p class="copyright">Â© 2026 ProdVid. All rights reserved.</p>
    </footer>
</body>
</html>
