<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, height=512">
    <title>ProdVid Feature Graphic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #101622;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .feature-graphic {
            width: 1024px;
            height: 512px;
            background: linear-gradient(135deg, #101622 0%, #1C2433 50%, #192233 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
        }

        /* Animated Background Elements */
        .bg-gradient-1 {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(19, 91, 236, 0.15) 0%, transparent 70%);
            top: -200px;
            right: -100px;
        }

        .bg-gradient-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.12) 0%, transparent 70%);
            bottom: -150px;
            left: -50px;
        }

        .bg-gradient-3 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(20, 184, 166, 0.08) 0%, transparent 70%);
            top: 50%;
            left: 40%;
            transform: translate(-50%, -50%);
        }

        /* Grid Pattern */
        .grid-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.5;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            max-width: 420px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(19, 91, 236, 0.2) 100%);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 50px;
            padding: 8px 16px;
            margin-bottom: 20px;
        }

        .badge-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #8B5CF6, #135BEC);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .badge-icon svg {
            width: 12px;
            height: 12px;
        }

        .badge-text {
            color: #B8C7E5;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .title {
            font-size: 46px;
            font-weight: 800;
            color: #FFFFFF;
            line-height: 1.1;
            margin-bottom: 14px;
            letter-spacing: -1px;
        }

        .title-gradient {
            background: linear-gradient(135deg, #135BEC 0%, #4B83F0 50%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 16px;
            color: #92A4C9;
            line-height: 1.5;
            margin-bottom: 24px;
            max-width: 360px;
        }

        .features {
            display: flex;
            gap: 16px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .feature-icon {
            width: 22px;
            height: 22px;
            background: rgba(16, 185, 129, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon svg {
            width: 12px;
            height: 12px;
            color: #10B981;
        }

        .feature-text {
            color: #CBD5E1;
            font-size: 13px;
            font-weight: 500;
        }

        /* Phone Mockup Section */
        .mockup-section {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .phone {
            width: 180px;
            height: 380px;
            background: #000000;
            border-radius: 32px;
            border: 4px solid #2a2a2a;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .phone-1 {
            transform: translateX(40px) rotate(-8deg);
            z-index: 1;
        }

        .phone-2 {
            transform: translateX(-40px) rotate(8deg) scale(1.08);
            z-index: 2;
        }

        .phone-notch {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 22px;
            background: #000000;
            border-radius: 20px;
            z-index: 5;
        }

        .phone-screen {
            position: absolute;
            inset: 0;
            border-radius: 28px;
            overflow: hidden;
        }

        .phone-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
        }

        /* Arrow between phones */
        .arrow-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .arrow {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #135BEC 0%, #8B5CF6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(19, 91, 236, 0.5);
        }

        .arrow svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* AI Label */
        .ai-label {
            position: absolute;
            top: 25px;
            right: 50px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.95), rgba(19, 91, 236, 0.95));
            padding: 10px 18px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
            z-index: 20;
        }

        .ai-label svg {
            width: 16px;
            height: 16px;
        }

        .ai-label span {
            color: white;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        /* Decorative elements */
        .floating-element {
            position: absolute;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .floating-1 {
            width: 50px;
            height: 50px;
            top: 100px;
            left: 420px;
            transform: rotate(15deg);
        }

        .floating-2 {
            width: 35px;
            height: 35px;
            bottom: 80px;
            left: 460px;
            transform: rotate(-10deg);
        }

        /* Glow effect around phones */
        .phone-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(19, 91, 236, 0.2) 0%, transparent 60%);
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="feature-graphic">
        <!-- Background Elements -->
        <div class="bg-gradient-1"></div>
        <div class="bg-gradient-2"></div>
        <div class="bg-gradient-3"></div>
        <div class="grid-pattern"></div>
        <div class="floating-element floating-1"></div>
        <div class="floating-element floating-2"></div>
        <div class="phone-glow"></div>

        <!-- AI Label -->
        <div class="ai-label">
            <svg viewBox="0 0 24 24" fill="white">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            <span>AI Powered</span>
        </div>

        <!-- Left Content -->
        <div class="content">
            <div class="badge">
                <div class="badge-icon">
                    <svg viewBox="0 0 24 24" fill="white">
                        <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
                <span class="badge-text">E-COMMERCE VIDEO MAKER</span>
            </div>

            <h1 class="title">
                Create <span class="title-gradient">Product Videos</span> in Seconds
            </h1>

            <p class="subtitle">
                Transform your product photos into stunning marketing videos with AI-powered templates.
            </p>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                        </svg>
                    </div>
                    <span class="feature-text">100+ Templates</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                        </svg>
                    </div>
                    <span class="feature-text">No Editing Skills</span>
                </div>
            </div>
        </div>

        <!-- Right Mockup Section -->
        <div class="mockup-section">
            <!-- Phone 1 -->
            <div class="phone phone-1">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <img src="screenshot_1.png" alt="ProdVid App Screenshot 1">
                </div>
            </div>

            <!-- Arrow -->
            <div class="arrow-container">
                <div class="arrow">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z"/>
                    </svg>
                </div>
            </div>

            <!-- Phone 2 -->
            <div class="phone phone-2">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <img src="screenshot_2.png" alt="ProdVid App Screenshot 2">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
