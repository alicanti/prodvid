<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, height=512">
    <title>ProdVid Feature Graphic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #101622;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .feature-graphic {
            width: 1024px;
            height: 512px;
            background: linear-gradient(135deg, #101622 0%, #1C2433 50%, #192233 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
        }

        /* Background Elements */
        .bg-gradient-1 {
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(19, 91, 236, 0.12) 0%, transparent 70%);
            top: -250px;
            right: -150px;
        }

        .bg-gradient-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            bottom: -200px;
            left: -100px;
        }

        /* Grid Pattern */
        .grid-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            max-width: 440px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(19, 91, 236, 0.2) 100%);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 50px;
            padding: 10px 18px;
            margin-bottom: 24px;
        }

        .badge-icon {
            width: 22px;
            height: 22px;
            background: linear-gradient(135deg, #8B5CF6, #135BEC);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .badge-icon svg {
            width: 12px;
            height: 12px;
        }

        .badge-text {
            color: #B8C7E5;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .title {
            font-size: 52px;
            font-weight: 800;
            color: #FFFFFF;
            line-height: 1.05;
            margin-bottom: 18px;
            letter-spacing: -1.5px;
        }

        .title-gradient {
            background: linear-gradient(135deg, #135BEC 0%, #4B83F0 50%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 17px;
            color: #92A4C9;
            line-height: 1.5;
            margin-bottom: 28px;
            max-width: 380px;
        }

        .features {
            display: flex;
            gap: 20px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-icon {
            width: 26px;
            height: 26px;
            background: rgba(16, 185, 129, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon svg {
            width: 14px;
            height: 14px;
            color: #10B981;
        }

        .feature-text {
            color: #CBD5E1;
            font-size: 15px;
            font-weight: 500;
        }

        /* Phone Mockup */
        .mockup-section {
            position: relative;
            z-index: 10;
        }

        .phone {
            width: 280px;
            height: 570px;
            background: #000000;
            border-radius: 44px;
            border: 6px solid #1a1a1a;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05),
                0 0 100px rgba(19, 91, 236, 0.15);
            transform: rotate(5deg) translateY(-10px);
        }

        .phone-notch {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 32px;
            background: #000000;
            border-radius: 20px;
            z-index: 5;
        }

        .phone-screen {
            position: absolute;
            inset: 0;
            border-radius: 38px;
            overflow: hidden;
        }

        .phone-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
        }

        /* Glow effect */
        .phone-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(19, 91, 236, 0.25) 0%, transparent 60%);
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 0;
        }

        /* AI Label */
        .ai-label {
            position: absolute;
            top: 30px;
            right: 60px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.95), rgba(19, 91, 236, 0.95));
            padding: 12px 20px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.4);
            z-index: 20;
        }

        .ai-label svg {
            width: 18px;
            height: 18px;
        }

        .ai-label span {
            color: white;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        /* Floating elements */
        .floating-element {
            position: absolute;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .floating-1 {
            width: 60px;
            height: 60px;
            top: 120px;
            left: 480px;
            transform: rotate(12deg);
        }

        .floating-2 {
            width: 40px;
            height: 40px;
            bottom: 100px;
            left: 520px;
            transform: rotate(-8deg);
        }
    </style>
</head>
<body>
    <div class="feature-graphic">
        <!-- Background Elements -->
        <div class="bg-gradient-1"></div>
        <div class="bg-gradient-2"></div>
        <div class="grid-pattern"></div>
        <div class="floating-element floating-1"></div>
        <div class="floating-element floating-2"></div>
        <div class="phone-glow"></div>

        <!-- AI Label -->
        <div class="ai-label">
            <svg viewBox="0 0 24 24" fill="white">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            <span>AI Powered</span>
        </div>

        <!-- Left Content -->
        <div class="content">
            <div class="badge">
                <div class="badge-icon">
                    <svg viewBox="0 0 24 24" fill="white">
                        <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
                <span class="badge-text">E-COMMERCE VIDEO MAKER</span>
            </div>

            <h1 class="title">
                Create <span class="title-gradient">Product Videos</span> in Seconds
            </h1>

            <p class="subtitle">
                Transform your product photos into stunning marketing videos with AI-powered templates.
            </p>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                        </svg>
                    </div>
                    <span class="feature-text">100+ Templates</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                        </svg>
                    </div>
                    <span class="feature-text">No Editing Skills</span>
                </div>
            </div>
        </div>

        <!-- Right Phone Mockup -->
        <div class="mockup-section">
            <div class="phone">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <img src="screenshot_2.png" alt="ProdVid App">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
